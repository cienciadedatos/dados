df:
  source: nasaweather::atmos
  name: dados_atmosfera
variables:
  lat:
    trans: latitude
    desc: "Localiza\u00e7\u00e3o da medi\u00e7\u00e3o. Grade espacial de 24 por 24 pontos de coleta, uniformemente espa\u00e7ada, desde a longitude 113,80W \u00e0 56,20W, e latitude 36,20N \u00e0 21,20S"
  long:
    trans: longitude
    desc: "Localiza\u00e7\u00e3o da medi\u00e7\u00e3o. Grade espacial de 24 por 24 pontos de coleta, uniformemente espa\u00e7ada, desde a longitude 113,80W \u00e0 56,20W, e latitude 36,20N \u00e0 21,20S"
  year:
    trans: ano
    desc: "72 pontos no tempo. Uma vez por m\u00eas desde janeiro de 1995 at\u00e9 dezembro de 2000"
  month:
    trans: mes
    desc: "72 pontos no tempo. Uma vez por m\u00eas desde janeiro de 1995 at\u00e9 dezembro de 2000"
  surftemp:
    trans: temp_superficie
    desc: "Temperatura m\u00e9dia mensal baseada na energia emitida da superf\u00edcie da Terra em condi\u00e7\u00f5es de c\u00e9u claro (em K)"
  temp:
    trans: temperatura
    desc: "Temperatura m\u00e9dia mensal do ar perto da superf\u00edcie da Terra (em K)"
  pressure:
    trans: pressao
    desc: "Press\u00e3o m\u00e9dia mensal da superf\u00edcie atmosf\u00e9rica num determinado local na superf\u00edcie da Terra (em mbar)"
  ozone:
    trans: ozonio
    desc: "M\u00e9dia mensal do total de oz\u00f4nio na coluna atmosf\u00e9rica (em Dobsons)"
  cloudlow:
    trans: nuvem_baixa
    desc: "Porcentagem m\u00e9dia mensal do c\u00e9u coberto por nuvens com press\u00e3o superior a 680 mbar ou aproximadamente menor que 3,24 km"
  cloudmid:
    trans: nuvem_media
    desc: "Porcentagem m\u00e9dia mensal do c\u00e9u coberto por nuvens com press\u00e3o superior entre 440-680 mbar ou aproximadamente menor que 3,24 \u00e0 6,5 km"
  cloudhigh:
    trans: nuvem_alta
    desc: "Porcentagem m\u00e9dia mensal do c\u00e9u coberto por nuvens com press\u00e3o superior menor ou igual a 440 mbar ou aproximadamente maior que 6,5 km"
