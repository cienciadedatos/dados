df:
  source: nycflights13::weather
  name: clima
variables:
  origin:
    trans: origem
    desc: "Esta\u00e7\u00e3o meteorol\u00f3gica. Coluna origem pode ser usada para juntar com os dados dados::voos"
  year:
    trans: ano
    desc: "Ano do registro"
  month:
    trans: mes
    desc: "M\u00eas do registro"
  day:
    trans: dia
    desc: "Dia do registro"
  hour:
    trans: hora
    desc: "Hora do registro"
  temp:
    trans: temperatura
    desc: "Temperatura m\u00e9dia em graus Farenheint"
  dewp:
    trans: ponto_condensacao
    desc: "Ponto de condensa\u00e7\u00e3o, isto \u00e9, temperatura (em Farenheits) na qual o vapor d'\u00e1gua se condensa"
  humid:
    trans: umidade
    desc: "Umidade relativa"
  wind_dir:
    trans: direcao_vento
    desc: "Dire\u00e7\u00e3o do vento em graus"
  wind_speed:
    trans: velocidade_vento
    desc: "Velocidade do vento medida em milhas por hora"
  wind_gust:
    trans: velocidade_rajada
    desc: "Velocidade da rajada de vento medida em milhas por hora"
  precip:
    trans: precipitacao
    desc: "Precipita\u00e7\u00e3o da chuva medida em polegadas"
  pressure:
    trans: pressao
    desc: "Press\u00e3o atmosf\u00e9rica ao n\u00edvel do mar em milibares"
  visib:
    trans: visibilidade
    desc: "Visibilidade m\u00e9dia em milhas"
  time_hour:
    trans: data_hora
    desc: "Data e hora de registro em formato POSIXct"
