df:
  source: datasets::mtcars
  name: mtcarros
variables:
  mpg:
    trans: milhas_por_galao
    desc: "Milhas por gal\u00e3o (US)"
  cyl:
    trans: cilindros
    desc: "N\u00famero de cilindros"
  disp:
    trans: cilindrada
    desc: "Volume de deslocamento do motor em polegadas c\u00fabicas"
  hp:
    trans: cavalos_forca
    desc: "Cavalos for\u00e7a bruto"
  drat:
    trans: eixo
    desc: "Rela\u00e7\u00e3o de eixo traseiro"
  wt:
    trans: peso
    desc: Peso (1000 libras)
  qsec:
    trans: velocidade
    desc: Tempo em percorrer 1/4 de milha
  vs:
    trans: forma
    desc: Forma do motor (V ou em linha)
  am:
    trans: transmissao
    desc: "Tipo de transmiss\u00e3o (0 = autom\u00e1tico, 1 = manual)"
  gear:
    trans: marchas
    desc: "N\u00famero de marchas \u00e0 frente"
  carb:
    trans: carburadores
    desc: "N\u00famero de carburadores"
help:
