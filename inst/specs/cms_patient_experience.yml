df:
  source: tidyr::cms_patient_experience
  name: cms_paciente_experiencia
variables:
  org_pac_id:
    trans: organizacao_id
    desc: "Identificador da organização"
  org_nm:
    trans: organizacao_nome
    desc: "Nome da organização"
  measure_cd:
    trans: medida_codigo
    desc: "Código da medida"
  measure_title:
    trans: medida_titulo
